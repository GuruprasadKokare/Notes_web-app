<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- CSS Only -->
    <link rel="stylesheet" href="signupstyle.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="ext-box raw">

        <!-- image_box -->
        <div class="col-lg-6 col-md-12 col-sm-12 col-12 box-1">
            <img src="./sourse/signup_logo_svg.svg" alt="SignUp_Img" class="imeg">
        </div>

        <!-- form-box -->
        <div class="col-lg-6 col-md-12 col-sm-12 col-12 box-2">
            <h2 class="wel">Welcome!</h2>
            <p class="cret_ac">Create Account</p>

            <form action="" class="form-box">
                <div class="form-items">
                <input type="text" class="input-box" placeholder="Name"/>
                <input type="email" class="input-box" placeholder="Email"/>
                <input type="password" class="input-box" placeholder="Password"/>

                <button type="submit" class="butn">CREATE ACCOUnt</button>

                
            </div>
            </form>
            <p class="txt-below ">Already have account? <a href="#"> Log in </a></p>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
